# behat.yml
#default is always ran, so if you only want to run the behatMain tests, eihter supply the feature file path in the cli command or do it from the main repo.
default:
    autoload:
        '': %paths.base%/features/bootstrap
    suites:
        default:
            paths:
                - 'features'
fullRun:
    suites:
        parent:
            paths:
                - 'vendor/erwanncordon/behatMain/BehatMain/src/features'


